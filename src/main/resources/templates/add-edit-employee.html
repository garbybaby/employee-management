<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add/Edit Employee</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">First Name</label> 
                                <input type="text" th:field="*{firstName}" class="form-control" 
                                            id="firstName" placeholder="First Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Last Name</label> 
                                <input type="text" th:field="*{lastName}" class="form-control" 
                                            id="lastName" placeholder="Last Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control"
                                            id="address" placeholder="Address" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="state" class="col-form-label">State</label>
                                <input type="text" th:field="*{state}" class="form-control"
                                            id="state" placeholder="State" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="country" class="col-form-label">Country</label>
                                <input type="text" th:field="*{country}" class="form-control"
                                            id="country" placeholder="Country" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="zipcode" class="col-form-label">Zipcode</label>
                                <input type="text" th:field="*{zipcode}" class="form-control"
                                            id="zipcode" placeholder="Zipcode" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="department" class="col-form-label">Department</label>
                                <select th:field="*{department}" class="form-control" id="department">
                                    <option value="Accounting">Accounting</option>
                                    <option value="Technical">Technical</option>
                                    <option value="Logistics">Logistics</option>
                                    <option value="HR">HR</option>
                                </select>

                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
